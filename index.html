<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - Simpli Good Food</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .image-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <h1>Responsive Image Viewer</h1>
  
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/snstorelocation/Menu-Simpli-Good-Food/main/292025_May_SN_SGF_NewMenu_front%201.jpg" alt="Image 1">
    <img src="https://raw.githubusercontent.com/snstorelocation/Menu-Simpli-Good-Food/main/292025_May_SN_SGF_NewMenu_back%201.jpg" alt="Image 2">
  </div>

</body>
</html>
